# # 押下時のデバウンス時間を延長（誤入力を防ぐため）
# CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
# # 離した時のデバウンス時間を延長
# CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10


# --- ZMK Studio および ポインティングデバイスの設定 ---
# ZMK Studioのリモートロック機能を無効化（デフォルト: n）
CONFIG_ZMK_STUDIO_LOCKING=n 
# ポインティングデバイスサポートを有効化（デフォルト: n）
CONFIG_ZMK_POINTING=y 
# スクロール動作をより滑らかにする機能を有効化（デフォルト: n）
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y 
# 使用するPixArt PAW3222ドライバを有効化（デフォルト: n）
CONFIG_PAW3222=y 

# --- 分割キーボードの役割定義 ---
# 【低遅延優先】トラックボール接続側を親機（セントラル）として定義（デフォルト: n）
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y 

# --- 電源管理とスリープ設定 (バッテリー持ちを強化) ---
# ZMKのスリープ機能を有効化（デフォルト: n）
CONFIG_ZMK_SLEEP=y 
# 5分 (300000ms) の非活動でアイドル状態に移行（デフォルト: 30000ms）
CONFIG_ZMK_IDLE_TIMEOUT=300000 
# 30分 (1800000ms) の非活動でディープスリープに移行（デフォルト: 1800000ms）
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000 

# --- 入力処理の安定化とスレッド設定（低遅延をサポート） ---
# 【安定性】入力処理スレッドに割り当てるスタックメモリを増強（デフォルト: 1024 or 2048）
CONFIG_INPUT_THREAD_STACK_SIZE=4096

# --- Bluetooth LE 接続の最適化 (低遅延とバッテリーのバランス) ---
# 【安定性】BLE HIDレポートキューのサイズを増強（デフォルト: 64）
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=90
# 【低遅延】BLE接続パラメータの実験的機能を有効化（デフォルト: n）
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
# 【バランス】BLE接続間隔を15ms（12*1.25ms）に設定し、バッテリー消費を抑えつつスムーズさを維持（デフォルト: 24 / 30ms）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
# 【安定性】BLE接続間隔の最大値も15msに設定
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# --- キースキャン安定化 ---
# 押下時のデバウンス時間を延長（デフォルト: 5ms）
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
# 離した時のデバウンス時間を延長（デフォルト: 5ms）
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10