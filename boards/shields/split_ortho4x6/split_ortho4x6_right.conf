# --------------------------
# --- コア機能とドライバ ---
# --------------------------
# ZMK Studioのリモートロック機能を無効化（デフォルト: n）
CONFIG_ZMK_STUDIO_LOCKING=n 
# ポインティングデバイスのコアサポートを有効化（デフォルト: n）
CONFIG_ZMK_POINTING=y
# スクロール動作をより滑らかにするスムージング機能を有効化（デフォルト: n）
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y 
# PixArt PAW3222ドライバを有効化（デフォルト: n）
CONFIG_PAW3222=y 

# --------------------------
# --- 分割キーボードの役割 ---
# --------------------------
# 【低遅延優先】トラックボール接続側をセントラル（親機）として定義（デフォルト: n）
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y 

# --------------------------
# --- 電源管理とスリープ (バッテリー強化) ---
# --------------------------
# ZMKのスリープ機能を有効化（デフォルト: n）
# CONFIG_ZMK_SLEEP=y
# 5分 (300000ms) の非活動でアイドル状態に移行（デフォルト: 30000ms）
# CONFIG_ZMK_IDLE_TIMEOUT=300000 
# # 30分 (1800000ms) の非活動でディープスリープに移行（デフォルト: 1800000ms）
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000 

# --------------------------
# --- 入力処理の安定性 ---
# --------------------------
# 【安定性】入力処理スレッドに割り当てるスタックメモリを増強（デフォルト: 1024 or 2048）
CONFIG_INPUT_THREAD_STACK_SIZE=4048

# --------------------------
# --- BLE接続の最適化 (バランス型) ---
# --------------------------
# 【安定性】BLE HIDレポートキューのサイズを増強（データ欠落対策、デフォルト: 64）
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=90
# 【低遅延】BLE接続パラメータの実験的機能を有効化（デフォルト: n）
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
# 【バランス】BLE接続間隔を6msに設定し、バッテリーとスムーズさを両立（デフォルト: 24 / 30ms）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
# 【安定性】BLE接続間隔の最大値も6msに固定
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=7

# --------------------------
# --- キースキャンの安定化 ---
# --------------------------
# # 押下時のデバウンス時間を延長（デフォルト: 5ms）
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
# 離した時のデバウンス時間を延長（デフォルト: 5ms）
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5